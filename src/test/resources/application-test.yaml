spring:
  application:
    name: ecommerce-test
  datasource:
    url: jdbc:h2:mem:ecommerce_test
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect